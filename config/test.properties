# Configuración de Pruebas BDD
# ============================

# Configuración del Navegador
browser=chrome
headless=false
window.maximize=true
implicit.wait=10
page.load.timeout=30

# URLs de la Aplicación
base.url=https://the-internet.herokuapp.com
login.url=https://the-internet.herokuapp.com/login
secure.url=https://the-internet.herokuapp.com/secure

# Credenciales de Prueba
test.username=tomsmith
test.password=SuperSecretPassword!
invalid.username=invaliduser
invalid.password=invalidpass

# Configuración de Reportes
reports.directory=reports/cucumber-reports
screenshots.directory=screenshots
screenshots.on.failure=true

# Configuración de Timeouts
element.wait.timeout=10
page.load.timeout=30
script.timeout=30

# Configuración de Cucumber
cucumber.features.path=src/test/resources/features
cucumber.glue.path=steps,hooks
cucumber.plugin=pretty,html:reports/cucumber-reports,json:reports/cucumber-reports/Cucumber.json,junit:reports/cucumber-reports/Cucumber.xml

# Tags por defecto
default.tags=@SmokeTest

# Configuración de Logging
log.level=INFO
log.file=logs/test-execution.log

# Base de Datos (para futuras implementaciones)
db.url=jdbc:h2:mem:testdb
db.username=sa
db.password=
db.driver=org.h2.Driver

# Configuración de API (para futuras implementaciones)
api.base.url=https://jsonplaceholder.typicode.com
api.timeout=30

# Configuración de Email (para futuras implementaciones)
email.smtp.host=smtp.gmail.com
email.smtp.port=587
email.username=test@example.com
email.password=testpassword
